    <div class="form-group">
        <center>
            <hr />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Expense Entry Page</h1>
                </div>
                <div class="col-md-3">
                    <div class="box">
                        <a class="button" href="#popup1">Menu</a>
                    </div>

                    <div id="popup1" class="overlay">
                        <div class="popup">
                            <h2>Select Menu</h2>
                            <a class="close" href="#">&times;</a>
                            <div class="content">
                                <a href="ExpenseEntryList.html">View Trip List Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container py-5 h-100">
                <div class="row table table-striped thead-light">
                    <div class="col-md-3">
                        <label>Truck Number</label>
                    </div>
                    <div class="col-md-3">
                        <label>Party Name </label>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <label>Trip Date </label>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="from-control" name="txtTruckNumber" id="txtTruckNumber"
                            placeholder="Enter Truck Name" style="text-transform: uppercase;" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtPartyName" id="txtPartyName" placeholder="Enter Party Name" />
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="date" name="txtTripDate" id="txtTripDate" placeholder="Enter Trip Date" />
                    </div>

                </div>
                <hr />
                <div class="row table table-striped thead-light">

                    <div class="col-md-6">
                        <label>Particular </label>
                    </div>
                    <div class="col-md-3">
                        <label>Trip Amount </label>
                    </div>
                    <div class="col-md-3">
                        <label>Trip Expense </label>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="txtParticular" id="txtParticular" placeholder="Enter Particular"
                            style="width: 100%;" />
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtTripAmount" id="txtTripAmount" placeholder="Enter Trip Amount" />
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtTripExpense" id="txtTripExpense"
                            placeholder="Enter Trip Expense" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-3">
                        <label>Expense</label>
                    </div>
                    <div class="col-md-3">
                        <label>Expense Amount</label>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        Total Expense
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" name="txtExpenseTitle" id="txtExpenseTitle" placeholder="Select Expense" />
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtExpenseAmount" id="txtExpenseAmount"
                            placeholder="Select Amount" />
                    </div>
                    <div class="col-md-3">
                        <input type="button" class="btn btn-secondary" name="btnAddEditExpense" value="Add Expense"
                            id="btnAddEditExpense" onclick="javascript : AddExpenseInGrid()" style="width: 150px;" />
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtTotalExpenseAmount" id="txtTotalExpenseAmount" value="0"
                            readonly />
                    </div>
                </div>
                <hr />
                <div id="gridExpanse" class="row">

                </div>
                <hr />
                <table id="tblExpense" class="table table-striped">

                </table>

                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">

                        <input type="button" value="Search" name="Search" style="display: none;" />
                        <input type="button" class="btn btn-primary" name="btnAddEditTrip" value="Add Trip"
                            id="btnAddEditTrip" onclick="javascript : saveTripDetailsToFirebase()"
                            style="margin: 20px;width: 150px;" />
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <label id="totalCount" style="width: 100%; text-align: start;"></label>
                        <table id="ex-table" class="table">
                        </table>

                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
